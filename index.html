<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container my-4">

    <img src="img/pageBanner.png" class="img-fluid mb-4" alt="Banner de la página">
    
     <form id="formulario-heroe" class="mb-4 text-light">
        <div class="mb-3">
            <label for="nombre" class="form-label">Solo logras recordar tu nombre.</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del héroe" required>
        </div>
        <div class="mb-3">
            <label for="clase" class="form-label">Sientes que eres un Heroe de Clase:</label>
            <input type="text" id="clase" class="form-control" placeholder="Clase del héroe (ej. Guerrero, Mago, etc.)" required>
        </div>
        <div class="mb-3">
            <label for="mascota" class="form-label">Te acompaña un pequeño ser que solo sigue tus pasos:</label>
            <input type="text" id="mascota" class="form-control" placeholder="Nombre de la mascota" required>
        </div>
        <button type="submit" class="btn btn-primary">Miras hacia la luz de la cueva.</button>
    </form>
 

    <div id="aventura" class="text-center text-light" style="display: none;">
        <p id="descripcion-aventura"></p>
        <img id="imagen-aventura" src="img/Cueva.jpg" class="img-fluid mb-3" alt="Cueva-Cofres">
        <div id="opciones-armas" class="d-flex justify-content-center"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
